name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      - name: Run ESLint
        run: cd frontend && npx eslint .
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install backend dependencies
        run: cd backend && pip install -r requirements.txt && pip install mypy flake8
      - name: Run flake8
        run: cd backend && flake8 .
      - name: Run mypy
        run: cd backend && mypy .